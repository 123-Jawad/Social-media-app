<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <script src="login.js"></script>
  <section class="vh-80 bg-gray-100">
    <div class="container py-5 h-full">
      <div class="flex items-center justify-center h-full mt-5">
        <div class="md:w-2/3 lg:w-1/2 xl:w-1/3">
          <svg viewBox="0 0 24 24" aria-hidden="true"
            class="w-8 m-auto fill-current text-blue-500 mb-8">
            <g>
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
              </path>
            </g>
          </svg>
          <h1 class="text-4xl font-bold mb-10">Happening now</h1>
          <h2 class="font-bold mb-4">Join today.</h2>
          <form id="loginForm">
            <!-- Email input -->
            <div class="mb-4">
              <input type="text" id="email" class="form-input block w-full py-3 px-4 rounded-lg bg-white border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out"
                placeholder="Enter Username" />
            </div>

            <!-- Password input -->
            <div class="mb-4">
              <input type="password" id="password"
                class="form-input block w-full py-3 px-4 rounded-lg bg-white border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:border-blue-500 transition duration-150 ease-in-out"
                placeholder="Password" />
            </div>

            <div class="flex items-center justify-between mb-4">
              <!-- Checkbox -->
              <div class="flex items-center">
                <input class="form-checkbox text-blue-500" type="checkbox" value="" id="form1Example3" checked />
                <label class="ml-2 text-gray-700" for="form1Example3">Remember me</label>
              </div>
              <a href="#!" class="text-blue-500">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button type="submit"
              class="btn btn-primary btn-lg btn-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
              Login in
            </button>

            <div class="divider flex items-center my-4">
              <p class="text-center font-bold mx-3 mb-0 text-gray-500">OR</p>
            </div>

            <a href="#!" class="btn btn-primary btn-lg btn-block bg-blue-800 hover:bg-blue-900 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
              <i class="fab fa-facebook-f mr-2"></i>Continue with Facebook
            </a>

          </form>
        </div>
      </div>
    </div>
    <div class="text-center text-sm text-gray-500 mt-5">
      <span class="mx-3">About</span>
      <span class="mx-3">Download the X app</span>
      <span class="mx-3">Help Center</span>
      <span class="mx-3">Term of Service</span>
      <span class="mx-3">Privacy policy</span>
      <span class="mx-3">Cookie policy</span>
      <span class="mx-3">Accessibility</span>
      <span class="mx-3">Careers</span>
      <span class="mx-3">Brand Resources</span>
      <span class="mx-3">Advertising</span>
      <span class="mx-3">Marketing</span>
      <span class="mx-3">X for Business</span>
      <span class="mx-3">Developers</span>
      <span class="mx-3">Directory</span>
      <span class="mx-3">Settings</span>
    </div>
    <div class="text-center text-xs text-gray-500 mt-2">&copy; 2024 X Corp.</div>
  </section>
</body>

</html>
