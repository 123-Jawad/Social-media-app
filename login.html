<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <script src="login.js"></script>
    <section class="vh-80">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100 mt-5">
          <div class="col-md-8 col-lg-7 col-xl-3">
            <svg
              viewBox="0 0 24 24"
              aria-hidden="true"
              class="w-8 m-auto r-4qtqp9 r-yyyyoo r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-lrsllp r-1nao33i r-16y2uox r-8kz0gk"
            >
              <g>
                <path
                  d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                ></path>
              </g>
            </svg>
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h1 style="font-size: 70px; font-weight: bolder; padding: 0px 0px 25px 0px;">Happening now</h1>
            <h2 style=" font-weight: bolder; padding: 0px 0px 10px 0px;">Join today.</h2>
            <form id="loginForm">
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="text"
                  id="email"
                  class="form-control form-control-lg fs-6"
                  placeholder="Enter Username"
                />
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-2">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg fs-6"
                  placeholder="Password"
                />
              </div>

              <div
                class="d-flex justify-content-around align-items-center mb-2"
              >
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    checked
                  />
                  <label class="form-check-label" for="form1Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!">Forgot password?</a>
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-primary btn-lg btn-block"
              >
                Login in
              </button>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>

              <a
                data-mdb-ripple-init
                class="btn btn-primary btn-lg btn-block"
                style="background-color: #3b5998"
                href="#!"
                role="button"
              >
                <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
              </a>
              
            </form>
          </div>
        </div>
      </div>
      <div style="margin: 50px 20px 0px 90px; font-size: 14px; color: gray;" class="display-8">
        <span class="me-3 ms-2">About</span>
        <span class="me-3">Download the X app</span>
        <span class="me-3">Help Center</span>
        <span class="me-3">Term of Service</span>
        <span class="me-3">privacy policy</span>
        <span class="me-3">cookie policy</span>
        <span class="me-3">Accessibility</span>
        <span class="me-3">Careers</span>
        <span class="me-3">Brand Resources</span>
        <span class="me-3">Advertising</span>
        <span class="me-3">Marketing</span>
        <span class="me-3">X for Business</span>
        <span class="me-3">Developers</span>
        <span class="me-3">Directory</span>
        <span class="me-3">Setting</span>
      </div>
      <div class="text-center" style="font-size: 13px; color: gray; margin-top: 7px;"><span>Â© 2024 X Corp.</span></div>
    </section>
  </body>
</html>
